<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-4">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Search for customer" name="searchText" [(ngModel)]="searchText">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" (click)="search()">Search</button>
                </div>
            </div>
        </div>
        <div class="col-8 text-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_customer_modal">Add customer</button>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-12">
            <table class="table table-striped ">
                <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.firstname }} {{ customer.lastname }}</td>
                        <td>{{ customer.email }}</td>
                        <td>
                            <button class="btn btn-link" (click)="showDetails(customer.id)">
                                Show details
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- New Customer Modal -->
<div class="modal fade" id="new_customer_modal" tabindex="-1" aria-labelledby="new_customer_modal_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                                {{successMsg}}
                            </div>
                            <div *ngIf="showError" class="alert alert-error" role="alert" >
                                {{errorMsg}}
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6"><label>Firstname:</label><input class="form-control" name="firstname" [(ngModel)]="nCustomer.firstname" placeholder="First Name" required></div>
                                    <div class="col-6"><label>Lastname:</label><input class="form-control" name="lastname" [(ngModel)]="nCustomer.lastname" placeholder="Last Name" required></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input class="form-control" name="email" placeholder="Email" [(ngModel)]="nCustomer.email">
                            </div>
                            <div class="form-group">
                                <label>Image:</label>
                                <input class="form-control" name="img" type="file" accept="image/x-png,image/gif,image/jpeg" placeholder="select image" (change)="onFileChange($event)">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" (click)="saveCustomer()">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
